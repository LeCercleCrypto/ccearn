<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tap to Earn Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/be29c06db4.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>

        <header>
            <nav>
                <div class="nav-list">
                    <li onclick="redirect('invest')">
                        <i class="fa-solid fa-money-bill-trend-up"></i>
                        <p>Investir</p>
                    </li>
                    <li onclick="redirect('business')">
                        <i class="fa-solid fa-briefcase"></i>
                        <p>Business</p>
                    </li>
                    <li class="active" >
                        <i class="fa-solid fa-dollar-sign"></i>
                        <p>Gagner</p>
                    </li>
                    <li onclick="redirect('company')">
                        <i class="fa-solid fa-building"></i>
                        <p>Entreprise</p>
                    </li>
                    <li onclick="redirect('profile')">
                        <i class="fa-solid fa-user"></i>
                        <p>Profil</p>
                    </li>
                </div>
            </nav>
        </header>

        <section class="main-show-wallet">
            <div class="btc-wrapper">
                <div class="wallet">
                    <p>Portefeuille:</p>
                    <div class="wallet-number">
                        <p id="mainValueWallet">0.00</p>
                        <input type="hidden" name="mainValueWalletInput" id="mainValueWalletInput">
                    </div>
                </div>
                <div class="image-currency">
                    <div class="btc-image image-wrapper">
                        <img src="imgs/bitcoin-square.png" alt="">
                    </div>
                    <div class="eur-image image-wrapper img-disabled">
                        <img src="imgs/euro-square.png" alt="">
                    </div>
                    <div class="usd-image image-wrapper img-disabled">
                        <img src="imgs/dollar-square.png" alt="">
                    </div>
                </div>
            </div>
        </section>

        <section class="main-show-caracteristics">
            <div class="main-show-container">
                <div class="show-box">
                    <div class="title">
                        <p>Revenu au clic</p>
                    </div>
                    <div class="content">
                        <i class="fa-solid fa-hand-point-down"></i>
                        <p>0.05€</p>
                    </div>
                </div>
                <div class="show-box">
                    <div class="title">
                        <p>Durée passive</p>
                    </div>
                    <div class="content">
                        <i class="fa-solid fa-clock"></i>
                        <p>2h</p>
                    </div>
                </div>
                <div class="show-box">
                    <div class="title">
                        <p>Profit par heure</p>
                    </div>
                    <div class="content">
                        <i class="fa-solid fa-business-time"></i>
                        <p>0.00€</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="main-evolutive-line">
            <div class="evolutive-live"></div>
        </section>

        <section class="main-tap-activity" onclick="CheckClick()">
            <div class="tap-image">
                <img src="imgs/bitcoin.png" alt="">
            </div>
        </section>

    </main>
    <script src="script.js"></script>
</body>
</html>
